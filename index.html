<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet/less" type="text/css" href="app.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js" ></script>
    
</head>
<body ng-controller="languageController">
    <div class="main">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div class="language">
                    <button type="button" class="btn btn-default" ng-click="selectLang('en')">English</button>
                    <button type="button" class="btn btn-default" ng-click="selectLang('ka')">Georgia</button>    
                </div>
                <div ng-view>
                
                </div>
               

            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script src="./angular/angular-translate.js"></script>
    <!-- <script src="language.js"></script> -->
    <script src="app.js"></script>
    
    <script src="services/authentication.service.js"></script>
    <script src="services/flash.service.js"></script>

    <script src="services/user.service.local-storage.js"></script>

    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>

    
    
</body>
</html>
